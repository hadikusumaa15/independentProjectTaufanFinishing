<div class="panel panel-default" ng-init="showProducts()">
	<div class="panel-heading">
	  <p class="panel-title"><span style="color:#5bc0de;" 
class="glyphicon glyphicon-edit"> </span> Verifikasi Barang</p>
	</div>
	<div class="panel-body">
		<form ng-submit="updateProducts()">
    <div class="form-group">
      <label for="name">Link Gambar:</label>
      <input type="text" class="form-control" id="imagePath" ng-model="product.imagePath" value="product.imagePath">
    </div>
    <div class="form-group">
      <label for="dept">Nama Barang:</label>
      <input type="text" class="form-control" id="title" ng-model="product.title" value="product.title">
    </div>
    <div class="form-group">
      <label for="area">Deskripsi:</label>
      <input type="text" class="form-control" id="description" ng-model="product.description" value="product.description">
    </div>
    <div class="form-group">
      <label for="status">Price :</label>
      <input type="text" class="form-control" id="status" ng-model="product.price" value="product.price">
      </div>
      
    
    <button type="submit" style="color:#5bc0de;" class="btn btn-default">Verify</button>
    <a href="#/pesanan" class="btn btn-default"> Cancel</a>
</form>
